<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <title>Decryption Tech Test</title>
  <script src="script.js" defer></script>
</head>
<div id="background-container">
<body>
<div class="background-container">
<main>
  <h1>Encrypt/Decrypt Demo</h1>
  <p>Select ENCRYPT to transform text into a series of seemingly random numbers.<br>
    Each time you click submit, you will receive a different set of numbers,
    but they will always DECRYPT to the same result.
  </p>
  <div class="centredContainer">
    <p>Select an option:</p>
    <div class="buttonBox">
      <button type="button" id="encrypt-button">Encrypt</button>
      <button type="button" id="decrypt-button">Decrypt</button>
    </div>
  </div>

  <form method="post" id="decrypt-form" hidden>
    <label>Decryption - numbers and spaces only:</label>
    <input type="text" autocomplete="off" inputmode="numeric" name="code-input" id="code-input" required class="input-text">
    <input type="submit" class="submit-button">
  </form>
  <form method="post" id="encrypt-form" hidden>
    <label>Encryption - letters and spaces only:</label>
    <input type="text" autocomplete="off" name="message-input" id="message-input" required class="input-text">
    <input type="submit" class="submit-button">
  </form>
  <p class="result"></p>
</main>
<footer>
  <p>A Joseph Padfield Production</p> <a target="_blank" href="https://github.com/joseph-padfield"><img id="github-icon" src="github.svg" alt=""/></a>
</footer>
</div>
</body>
</div>
</html>
